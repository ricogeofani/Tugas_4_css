<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style-tugas4.css">

<body>
    <div align="center">
        <h1 class="judul"><u>FORM REGISTRASI</u></h1>
    </div>
    <div class="register">
        <form action="" width="90%" method="post">
            <div align="center">
                <input type="text" size="100" name="nama_depan" placeholder="Nama Depan"><br><br>
                <input type="text" size="100" name="nama_belakang" placeholder="Nama Belakang"><br><br>
                <input type="text" size="100" name="tempat_lahir" placeholder="Tempat Lahir"><br><br>
                <input type="text" size="100" name="tanggal_lahir" placeholder="Tanggal Lahir (yyyy-mm-dd)"><br><br>
                <input type="text" size="100" name="cita_cita" placeholder="cita-cita"><br><br>
                <button type="button" name="daftar">DAFTAR</button>
            </div>
        </form>
    </div>
</body>
